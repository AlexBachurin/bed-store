<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Bed store</title>
</head>

<body>
    <!-- navigation -->
    <nav class="nav">
        <div class="container nav-container">
            <button class="nav__toggle"><i class="fas fa-2x fa-bars"></i></button>
            <img src="https://res.cloudinary.com/dljezd6qv/image/upload/v1620396822/bed-store/logo_hzsh7c.svg"
                alt="logo" class="nav-logo">
            <div class="cart__btn">
                <div class="cart__icon">
                    <i class="fas fa-lg fa-shopping-cart"></i>
                </div>
                <div class="cart__amount">0</div>
            </div>
        </div>
    </nav>
    <!-- promo -->
    <header class="promo">
        <div class="promo-container">
            <h1 class="promo__title">Furniture collection</h1>
            <button class="promo__btn">shop now</button>
        </div>
    </header>

    <!-- products -->
    <section class="products">
        <h2 class="products__title">Our products</h2>
        <div class="divider"></div>
        <div class="container products-container">
            <article class="products__item">
                <div class="products__item-imgContainer">
                    <img class="products__item-img" src="https://res.cloudinary.com/dljezd6qv/image/upload/v1620395388/bed-store/product-1_fqvfrr.jpg" alt="bed">
                </div>
                <button class="products__item-add" data-id = "1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
                <h3 class="products__item-title">
                    queen bed
                </h3>
                <div class="products__item-price">$16</div>
            </article>
            <article class="products__item">
                <div class="products__item-imgContainer">
                    <img class="products__item-img" src="https://res.cloudinary.com/dljezd6qv/image/upload/v1620395388/bed-store/product-1_fqvfrr.jpg" alt="bed">
                </div>
                <button class="products__item-add" data-id = "1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
                <h3 class="products__item-title">
                    queen bed
                </h3>
                <div class="products__item-price">$16</div>
            </article>
            <article class="products__item">
                <div class="products__item-imgContainer">
                    <img class="products__item-img" src="https://res.cloudinary.com/dljezd6qv/image/upload/v1620395388/bed-store/product-1_fqvfrr.jpg" alt="bed">
                </div>
                <button class="products__item-add" data-id = "1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
                <h3 class="products__item-title">
                    queen bed
                </h3>
                <div class="products__item-price">$16</div>
            </article>
            
        </div>
        
    </section>

    <script src="script.js"></script>
</body>

</html>
